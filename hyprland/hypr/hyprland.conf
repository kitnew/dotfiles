#########################
### Nvidia Driver fix ###
#########################

# Rendering on iGPU
env = WLR_DRM_DEVICES,/dev/dri/card0
env = WLR_NO_HARDWARE_CURSORS,1

#--- НАСТРОЙКА МОНИТОРОВ ------------------------------------------------------
monitor=,preferred,auto,1

#--- ПРИЛОЖЕНИЯ ---------------------------------------------------------------
$terminal = alacritty --config-file ~/.config/hypr/dotfiles/alacritty.toml
$fileManager = thunar
$menu = rofi -show drun
$bar = waybar -c ~/.config/hypr/themes/hypr_arch/waybar/config -s ~/.config/hypr/themes/hypr_arch/waybar/style.css
$wallpaper = hyprpaper -c ~/.config/hypr/themes/hypr_arch/hyprpaper/hyprpaper.conf

#--- АВТОСТАРТ ----------------------------------------------------------------
#### Системные ####
exec-once = $bar
exec-once = hyprpaper -c ~/.config/hypr/themes/hypr_arch/hyprpaper/hyprpaper.conf
exec-once = mako

# Mount Auth Manager
exec-once = lxpolkit

#### Пользовательские ####

#--- ПОДКЛЮЧЕНИЕ ДОПОЛНИТЕЛЬНЫХ ФАЙЛОВ С КОНФИГОМ  ----------------------------
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

#--- РАЗМЕР КУРСОРА ЧЕРЕЗ ПЕРЕМЕННУЮ ------------------------------------------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#--- РАСКЛАДКА КЛАВИАТУРЫ -----------------------------------------------------
input {
    kb_layout = us,ru,ua,sk
    kb_variant =
    kb_model =
    #kb_options = grp:alt_shift_toggle
    repeat_rate = 35
    repeat_delay = 300
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
	    scroll_factor = 0.8
    }

	numlock_by_default = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


#--- ГАПСЫ, БОРДЕРЫ, ЦВЕТА... -------------------------------------------------
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(d8dee8ff) rgba(afc8e9ff) 45deg
    col.inactive_border = rgba(2f343fff)

    layout = dwindle
    no_border_on_floating = true
}


#--- ДЕКОРАЦИИ ОКОН -----------------------------------------------------------
decoration {
    rounding = 15

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = 0xee1a1a1a
    }
}


#--- АНИМАЦИИ -----------------------------------------------------------------
animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
	bezier = linear,0,0,1,1
	animation = borderangle,1,100,linear,loop
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


#--- НАСТРОЙКА ЛАЙОУТОВ -------------------------------------------------------
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_status = master
}



#--- ЖЕСТЫ --------------------------------------------------------------------
gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}


#--- НАСТРОЙКА УСТРОЙСТВ ------------------------------------------------------
device {
    name = "epic-mouse-v1"
    sensitivity = -0.5
}

#--- Убираем сплеш ------------------------------------------------------------
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# --- Плагины -----------------------------------------------------------------
plugin:dynamic-cursors {
    enabled = true
    mode = tilt  # варианты: tilt, rotate, stretch, none
    threshold = 2

    tilt {
        limit = 5000
        function = negative_quadratic
        window = 100
    }

    shake {
        enabled = true
        nearest = true
        threshold = 6.0
        base = 3
        speed = 4.0
        influence = 0.0
        limit = 2.0
        timeout = 2000
        effects = false
        ipc = false
    }

    hyprcursor {
        nearest = true
        enabled = true
        fallback = clientside
    }
}

#--- ПРАВИЛА ОКОН -------------------------------------------------------------
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


#--- КЛАВИША МОДИФИКАТОР ------------------------------------------------------
$mainMod = SUPER


#--- ЗАПУСК ПРИЛОЖЕНИЙ --------------------------------------------------------
bind = $mainMod, F, exec, $menu
bind = $mainMod, T, exec, $terminal

#--- ХОТКЕИ -------------------------------------------------------------------
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, Q, killactive,
bind = $mainMod, U, togglefloating,
bind = $mainMod, Y, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle

bind = $mainMod CTRL, P, exec, poweroff
bind = $mainMod CTRL, R, exec, reboot
bind = $mainMod, Escape, exec, wlogout

bind = , Print, exec, grim ~/Pictures/Screenshots/screen-"$(date +%s)".png
bind = CTRL, Print, exec, grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/screen-"$(date +%s)".png | wl-copy


#--- ПЕРЕКЛЮЧЕНИЕ ФОКУСА ------------------------------------------------------
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


#--- ПЕРЕКЛЮЧЕНИЕ ВОРКСПЕЙСОВ -------------------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


#--- ПЕРЕМЕЩЕНИЕ ОКОН НА ДРУГОЙ ВОРКСПЕЙС -------------------------------------
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, right, movetoworkspace, r+1
bind = $mainMod SHIFT, left, movetoworkspace, r-1

#--- ПЕРЕХОД ПО ВОРКСПЕЙСАМ ---------------------------------------------------
bind = Ctrl, right, workspace, r+1
bind = Ctrl, left, workspace, r-1


#--- ПЕРЕМЕЩЕНИЕ И РЕСАЙЗ ОКОН МЫШЬЮ ------------------------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#--- РЕСАЙЗ -------------------------------------------------------------------
bind = $mainMod CTRL, left, resizeactive,-50 0
bind = $mainMod CTRL, right, resizeactive,50 0
bind = $mainMod CTRL, up, resizeactive,0 -50
bind = $mainMod CTRL, down, resizeactive,0 50

# Keyboard
#binde = CTRL, SPACE, exec, ~/.local/bin/gnome_like_layout_switch.sh press all
#bindr = CTRL, SPACE, exec, ~/.local/bin/gnome_like_layout_switch.sh release all
#bind = CTRL, SPACE, exec, ~/.cargo/bin/kb_switcher switch && makoctl mode -s center-low; notify-send -r 91190 -t 900 "Раскладка" "$(hyprctl -j devices|jq -r ".keyboards[]|select(.main==true)|.active_keymap")"; sleep 0.9; makoctl mode -s default
bind = CTRL, SPACE, exec, ~/.cargo/bin/kb_switcher switch; bash -lc 'sleep 0.05; TXT=$(hyprctl -j devices|jq -r ".keyboards[]|select(.main==true)|(.active_keymap // .active_layout)"); makoctl mode -s center-low; makoctl dismiss; notify-send -a layout -r 91190 -h string:synchronous:layout -t 900 "Раскладка" "$TXT"; touch /tmp/layout_notify; (sleep 2; [ $(( $(date +%s) - $(stat -c %Y /tmp/layout_notify 2>/dev/null || echo 0) )) -ge 2 ] && makoctl mode -s default) &'


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
